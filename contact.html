<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body navbar-dark">
        <div class="container ">
            <a class="navbar-brand text-white" href="#">Jesly KP</a>
            <button class="btn btn-outline-secondary text-white  mt-2 mt-lg-0 ms-lg-auto d-none d-lg-block">
                <a class="nav-link text-white" href="/contact.html">Contact Me</a></button>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse me-4" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a> </li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">About</a> </li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Projects</a> </li>
                    <button
                        class="btn btn-outline-secondary text-white nav-item mt-2 mt-lg-0 ms-lg-auto d-block d-lg-none">
                        <a class="nav-link text-white" href="/contact.html">Contact Me</a></button>
                </ul>
            </div>

        </div>
    </nav>
    <!-- Contact Section -->
    <section id="contact" class="py-5 bg-light">
        <div class="container shadow py-5">
            <h2 class="text-center mb-4">Contact Me</h2>
            <div class="row justify-content-center">
                <div class="col-md-8 col-sm-4">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Your name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="4" placeholder="Your message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send</button>
                        <button type="reset" class="btn btn-secondary">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer -->
    <footer style="position: fixed; bottom: 0; width: 100%; z-index: 1030;" class="bg-dark text-white text-center py-3">
        <p class="mb-0">&copy; 2025 MyPortfolio. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
